<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            align-items: baseline;
        }

        div {
            font-size: 18px;
            background-color: lightblue;
            margin: 10px;
        }
    </style>
    <title>Flexbox Example - align-items: baseline</title>
</head>

<body>
    <div>Text with different baseline</div>
    <div>Text with different baseline and longer content</div>
    <div>Short text</div>
</body>

</html>
